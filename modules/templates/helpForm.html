<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/Query.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <a href="" class="logo"><img src="static/SafeSquid-Labs.png"></a>
        <div class="menu-toggle"></div>
        <nav>
            <ul>
              <li><a href="{{ url_for('createReport') }}" class="NavText/left">Create Report</a></li>
              <li><a href="{{ url_for('viewReport') }}" class="NavText/left">View Report</a></li>
              <li><a href="{{ url_for('activityLog') }}" class="NavTextRight" >Activity Log</a></li>
              <li><a href="{{ url_for('helpForm') }}" class="NavTextRight" >Help</a></li>
              <li><a href="{{ url_for('config') }}" class="NavTextRight" >Settings</a></li>
              <li><a href="{{ url_for('account') }}" class="NavTextRight" >Account</a></li>
              <li><a href="{{ url_for('logout') }}" class="NavTextRight" >Logout</a></li>
            </ul>
        </nav>
        <div class="NavStyler"></div>
    </header>
    <div class="QueryBox">
        <div class="QueryContainer">
            <div class="QueryTitle">
                Get In Touch
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Subject</label>
                <input type="SubjectQuery" class="form-control" id="subject" placeholder="Subject">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"> Query </label>
                <textarea class="form-control" id="message" rows="3" placeholder="Write Your Query Here"></textarea>
            </div>
            <div>
                <button class="QuerySubmitButton" onclick="sendQuery()">submit</button>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
                <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
                <script src="static/Query.js"></script>
            </div>
        </div>
    </div>


</body></html>
